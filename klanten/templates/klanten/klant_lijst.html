{% extends 'klanten/basis.html' %}

{% block content %}	
	{% for klant in klanten %}
	<div class="post">
		<div class="date">
			<p>aanmaak: {{ klant.created_date }}</p>
		</div>
		<h1><a href="{% url 'klant_detail' pk=klant.pk %}">{{ klant.naam }}</a></h1>
		<p>{{ klant.verantwoordelijke }}</p>
	</div>
	{% endfor %}
{% endblock %}
