<html>
    <head>
        <title>Django Klanten en zo</title>
    </head>
    <body>
        <div>
            <h1><a href="">Django Girls Blog</a></h1>
        </div>

		{% for klant in klanten %}
	    <div>
	        <p>published: {{ klant.created_date }}</p>
	        <h1><a href="">{{ klant.naam }}</a></h1>
	        <p>{{ klant.verantwoordelijke|linebreaks }}</p>
	    </div>
		{% endfor %}
		
    </body>
</html>
